<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Centered Vertical Buttons</title>
    <style>
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .custom-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 999;
        }

        .centered-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .btn {
            text-transform: uppercase;
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="floating-button">
        <button class="btn btn-primary" id="showDialogButton">Show Dialog</button>
    </div>
    
    <div class="custom-dialog" id="customDialog">
        <div class="centered-buttons">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-secondary">Button 2</button>
            <button class="btn btn-success">Button 3</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const showDialogButton = document.getElementById('showDialogButton');
        const customDialog = document.getElementById('customDialog');

        showDialogButton.addEventListener('click', () => {
            customDialog.style.display = 'block';
        });
    </script>
</body>
</html>
